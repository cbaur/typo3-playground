<ul class="nav nav-pills meta-navigation">
	<f:for each="{metanavigation}" as="item">
		<li class="nav-item">
				<a {f:if(condition: item.target, then: 'target="{item.target}" ')}class="nav-link {f:if(condition: item.active, then: ' active')}" href="{item.link}" title="{item.title}">
					{item.title}
				</a>
		</li>
	</f:for>
</ul>
