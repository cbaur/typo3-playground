<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<header>
	<f:if condition="{contactLinePid}">
		<!-- Kontaktzeile -->
        <div class="contact-line">
            <div class="container">
                <f:alias map="{alignment: 'justify-content-end'}">
                    <f:render partial="ContactLine" arguments="{_all}"/>
                </f:alias>
            </div>
        </div>
	</f:if>


    <!-- Headbereich: Logo, Sprachauswahl -->
    <div class="head">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-3">
                    <f:cObject typoscriptObjectPath="lib.content.logo"/>
                </div>
                <div class="col-12 col-sm-9">
                    <nav class="navbar navbar-expand">
                        <div class="collapse navbar-collapse justify-content-end">
                            <div class="row w-100 no-gutters">
                                <div class="col-9">
                                    <f:render partial="Navigation/NavbarMeta" arguments="{_all}"/>
                                </div>
                                <div class="col-3">
                                    <f:render partial="Navigation/NavbarLanguage" arguments="{_all}"/>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Headbereich Navigation Toggle -->
    <div class="container">
        <f:render partial="Navigation/NavbarMain" arguments="{_all}"/>
    </div>
</header>

<div class="after-header-area container">
    <f:if condition="!{data.is_siteroot}">
        <f:render partial="Navigation/NavbarBreadcrumb" arguments="{_all}"/>
    </f:if>
</div>
</html>
